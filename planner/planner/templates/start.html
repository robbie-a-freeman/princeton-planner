<html>
  <body>
    <h3>Start a meal exchange</h3>
    <form method="post" action="/start">
      {{ form.csrf_token }}
      {{ form.guest.label }} {{ form.guest(size=20) }}<br>
      {{ form.date.label }} {{ form.date(size=20) }}<br>
      {{ form.meal.label }} {{ form.meal() }}<br>
      <input type="submit" value="Go">
    </form>
  </body>
</html>
